<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
           <table class="table table-hover">
               <thead>
                 <tr>
                   <th>ID</th>
                   <th>CODIGO</th>
                   <th>NOMBRE</th>
                   <th>PRECIO</th>
                   <th>FAMILIA</th>
                   <th>ACCIONES</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let producto of productos" class="text-center">
                   
                   <td>{{producto.idProd}}</td>
                   <td>{{producto.codprod}}</td>
                   <td>{{producto.nomProducto}}</td>
                   <td>{{producto.precio}}</td>
                   <td>{{producto.familia}}</td>
                   <td>
                       <button class="btn btn-warning" style="margin-right: 10px;">Editar</button>
                       <button class="btn btn-danger">Delete</button>
                   </td>
                 </tr>
               </tbody>
             </table>
        </div>
    </div>
   </div>
