<div  class="container"  col-md-8>
    <div class="card">
        <div class="card-header" style="background-color: rgb(241, 188, 188);">
            <h3> Nuevo Producto</h3>
        </div>
        <div class="card-body">
            <form >
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputZip">CODIGO</label>
                        <input type="text" class="form-control" id="codprod" required[(ngModel)]="producto.codprod" placeholder="Codigo">
                      </div>
                </div>
                <div class="form-row">
                    
                  <div class="form-group col-md-9">
                    <label for="inputCity">NOMBRE PRODUCTO</label>
                    <input type="text" class="form-control" id="nomProducto" required[(ngModel)]="producto.nomProducto" placeholder="Nombre del producto">
                  </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputZip">PRECIO</label>
                        <input type="text" class="form-control" id="precio" required[(ngModel)]="producto.precio" placeholder="Precio">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputZip">FAMILIA</label>
                        <input type="text" class="form-control" id="familia" required[(ngModel)]="producto.familia" placeholder="Familia">
                      </div>

                    
                  </div>
                
               <button   class="btn btn-danger">Agregar</button> 
              </form>
           
        </div>
    </div>
   </div>
